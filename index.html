<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;      
    }
  </style>
  <link href="style.css" rel="stylesheet"/>
  <title>Clockhand Scheduler</title>
</head>
<body>
  <div class="main-container">
    <h1 class="title">ClockHand Scheduler</h1>

    <div class="content">
      <div class="menu">
        <ul>
          <li> <button id="slice-add-button" onclick="document.getElementById('slice-add').showModal()">Add a slice</button> </li>
          <li> <button id="slice-edit-button" onclick="document.getElementById('slice-edit').showModal()">Edit a slice</button> </li>
          <li> <button id="slice-remove-button" onclick="document.getElementById('slice-remove').showModal()">Remove a slice</button> </li>
        </ul>
      </div>

      <div class="main-canvas">
        <canvas id="main-canvas"></canvas>
      </div>
    </div>

    <div class="popups">
      <dialog id="slice-add">
        <form id="slice-add-form">
          <fieldset>
            <legend>Add Slice</legend>

            <label for="time_start">Time Start:</label>
            <input type="time" id="time_start"/>

            <label for="time_end">Time End:</label>
            <input type="time" id="time_end"/>

            <label for="slice_color">Color of Slice:</label>
            <input type="color" id="slice_color"/>

            <button id="slice-add-submit-button">Add Slice</button>
          </fieldset>
        </form>

        <div class="submenu-canvas">
          <canvas id="submenu-canvas"></canvas>
        </div>
      </dialog>
      
      <dialog id="slice-edit">
        <form id="slice-edit-form">
          <fieldset>
            <legend>Add Slice</legend>
          
            <label for="slice-to-edit">Slice to Edit:</label>
            <select name="slices" id="slice-to-edit">
              <option value="nothing">--Select for edit--</option>
            </select>
          </fieldset>

          <fieldset disabled>
            <label for="time_start">Time Start:</label>
            <input type="time" id="time_start"/>

            <label for="time_end">Time End:</label>
            <input type="time" id="time_end"/>

            <label for="slice_color">Color of Slice:</label>
            <input type="color" id="slice_color"/>

            <button id="slice-add-submit-button">Edit Slice</button>
          </fieldset>  
        </form>

        <div class="submenu-canvas">
          <canvas id="submenu-canvas"></canvas>
        </div>
      </dialog>

      <dialog id="slice-remove">
        <form id="slice-remove-form">
          <fieldset>
            <legend>Slice to remove</legend>
  
            <label for="slice-to-remove"></label>
            <select name="slices" id="slice-to-remove">
              <option value="nothing">--Select for edit--</option>
            </select>
  
            <button id="slice-remove-submit-button">Remove Slice</button>
          </fieldset>
        </form>
        
        <div class="submenu-canvas">
          <canvas id="submenu-canvas"></canvas>
        </div>
      </dialog>
    </div>
  </div>
</body>
</html>
