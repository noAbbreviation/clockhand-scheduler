<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;  
    }
  </style>
  <link href="./style/main-container.css" rel="stylesheet"/>
  <link href="./style/dialog.css" rel="stylesheet"/>
  <script src="./script/defaults.js" defer></script>
  <script src="./script/globals.js" defer></script>
  <script src="./script/color-conversions.js" defer></script>
  <script src="./script/tests.js" defer></script>
  <script src="./script/text-aligning.js" defer></script>
  <script src="./script/drawers.js" defer></script>
  <script src="./script/slice-add.js" defer></script>
  <script src="./script/slice-edit.js" defer></script>
  <script src="./script/main.js" defer></script>
  <title>Clockhand Scheduler</title>
</head>
<body>
  <div class="main-container">
    <h1 class="title">ClockHand Scheduler (prototype)</h1>

    <div class="content">
      <div class="sidebar">
        <p class="option-title">Options:</p>

        <div class="options">
          <ul>
            <li> <button id="slice-add-button">Add a slice</button> </li>
            <li> <button id="slice-edit-button" >Edit or Delete a slice</button> </li>
            <li> <button id="download-canvas-button">Download the canvas</button> </li>
          </ul>
          <a id="download-loader" style="display: none;"></a>
        </div>

        <div class="colors"> <!-- TODO: Add named colors ui here--> </div>
      </div>

      <div class="main-content">
        <div class="main-canvas">
          <canvas id="main-canvas" width="500" height="500">
            <p class="canvas-fallback">
              It seems like the canvas does not work for you. Please use a modern web browser,
              as this is the main way to interact with this web application.
            </p>
          </canvas>
        </div>
      </div>
    </div>

    <div class="popups">
      <dialog id="slice-add">
        <div class="dialog-container">
          <form id="slice-add-form">
            <fieldset>
              <legend>Add Slice</legend>

              <div class="input-wrapper">
                <label for="time_start">Time Start:</label>
                <input type="time" id="time_start" value="13:00"/>
              </div>

              <div class="input-wrapper">
                <label for="time_end">Time End:</label>
                <input type="time" id="time_end" value="15:00"/>
              </div>

              <div class="input-wrapper">
                <label for="slice_color">Color of Slice:</label>
                <input type="color" id="slice_color"/>
              </div>
  
              <button id="slice-add-submit-button">Add Slice</button>
            </fieldset>
          </form>
  
          <div class="submenu-canvas">
            <canvas id="submenu-canvas" width="500" height="500"></canvas>
          </div>
        </div>
      </dialog>
      
      <dialog id="slice-edit">
        <form id="slice-edit-form">
          <fieldset id="select-field">
            <legend>Add Slice</legend>
          
            <label for="slice-to-edit">Slice to Edit:</label>
            <select name="slices" id="slice-to-edit"></select>
          </fieldset>

          <fieldset id="inputs-field" disabled>
            <label for="time_start">Time Start:</label>
            <input type="time" id="time_start"/>

            <label for="time_end">Time End:</label>
            <input type="time" id="time_end"/>

            <label for="slice_color">Color of Slice:</label>
            <input type="color" id="slice_color"/>

            <button id="slice-edit-submit-button">Edit Slice</button>
            <button id="slice-delete-submit-button">Delete Slice</button>
          </fieldset>  
        </form>
        
        <div class="submenu-canvas">
          <canvas id="submenu-canvas" width="500" height="500"></canvas>
        </div>
      </dialog>
    </div>
  </div>
</body>
</html>
